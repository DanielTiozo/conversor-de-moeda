<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Kalam:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <!-- <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money" /> -->
    <!-- <div class="efeito"></div> -->
    <img class="background" src="./assets/raining-money.gif"/>
    <main>
        <label>
            Converter <b><i>De:</i></b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="iene">¥ Iene Japonês</option>
                <option value="rublo">₽ Rublo Russo</option>
            </select>
        </label>
        <label>
            <b><i>Para:</i></b>
            <select class="currency-select-converted">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="iene">¥ Iene Japonês</option>
                <option value="rublo">₽ Rublo Russo</option>
            </select>
        </label>

        <label>
            Valor a converter:
            <input class="input-currency" placeholder="R$ 0,00"/>
        </label>

        <button class="convert-currency">Converter valor</button>

    <section>
        <div class="currency-box">
            <img class="currency-img-to-convert" src="./assets/real.png" alt="logo-moeda-a-converter"/>
            <p class="currency" id="currency-name-to-convert">Real Brasileiro</p>
            <p class="currency-value">R$ 0,00</p>
        </div>

        <img class="arrow" src="./assets/arrow.png"/>

        <div class="currency-box">
            <img class="currency-img-converted" src="./assets/real.png" alt="logo-moeda-convertida"/>
            <p class="currency" id="currency-name-converted">Real Brasileiro</p>
            <p class="currency-value-converted">R$ 0,00</p>
        </div>
    </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
